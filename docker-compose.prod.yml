services:
  frontend:
    build:
      context: .
      dockerfile: docker/frontend.prod.Dockerfile
    ports:
      - '${FRONTEND_PORT:-80}:3000'
    environment:
      - NODE_ENV=production
      - NUXT_PUBLIC_BACKEND_URL=${AUTH_URL}
    command: sh -c 'echo "NUXT_PUBLIC_BACKEND_URL=$$NUXT_PUBLIC_BACKEND_URL" && node server/index.mjs'
    networks:
      - bloop-network
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: docker/backend.prod.Dockerfile
    ports:
      - '${BACKEND_PORT:-3001}:3001'
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/postgres
      - REDIS_URL=${REDIS_URL}
      - BASE_SCRAPE_URL=${BASE_SCRAPE_URL}
      - HOST=0.0.0.0
      - PORT=${PORT:-3001}
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_URL=${AUTH_URL}
      - CRON_SERVICE_ENABLED=${CRON_SERVICE_ENABLED:-true}
      - CRON_SERVICE_FREQUENCY=${CRON_SERVICE_FREQUENCY}
      - TEMPORAL_ADDRESS=${TEMPORAL_ADDRESS:-temporal:7233}
      - TEMPORAL_NAMESPACE=${TEMPORAL_NAMESPACE:-default}
      - TASK_QUEUE=${TASK_QUEUE:-bloop-tasks}
      - PROXY_URL=${PROXY_URL:-http://tor-proxy:3128}
    networks:
      - bloop-network
    depends_on:
      - postgres
      - redis
      - temporal
    restart: unless-stopped

  temporal-worker:
    build:
      context: .
      dockerfile: docker/temporal-worker.prod.Dockerfile
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/postgres
      - TEMPORAL_ADDRESS=${TEMPORAL_ADDRESS:-temporal:7233}
      - TEMPORAL_NAMESPACE=${TEMPORAL_NAMESPACE:-default}
      - TASK_QUEUE=${TASK_QUEUE:-bloop-tasks}
      - BASE_SCRAPE_URL=${BASE_SCRAPE_URL}
      - PROXY_URL=${PROXY_URL:-http://tor-proxy:3128}
    networks:
      - bloop-network
    depends_on:
      - postgres
      - redis
      - temporal
    restart: unless-stopped

  temporal:
    image: temporalio/auto-setup:latest
    ports:
      - '${TEMPORAL_PORT:-7233}:7233'
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PWD=${POSTGRES_PASSWORD}
      - POSTGRES_SEEDS=postgres
    networks:
      - bloop-network
    depends_on:
      - postgres
    restart: unless-stopped

  temporal-ui:
    image: temporalio/ui:latest
    ports:
      - '${TEMPORAL_UI_PORT:-8080}:8080'
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    networks:
      - bloop-network
    depends_on:
      - temporal
    restart: unless-stopped

  postgres:
    image: postgres:17-alpine
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - bloop-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_cache:/data
    networks:
      - bloop-network
    restart: unless-stopped

  tor-proxy:
    image: zhaowde/rotating-tor-http-proxy:latest
    networks:
      - bloop-network
    restart: unless-stopped

volumes:
  db_data:
  redis_cache:

networks:
  bloop-network:
    driver: bridge
